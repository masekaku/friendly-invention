<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .video {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 220px;
      border: none;
    }
    .pagination {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì∫ Daftar Video</h1>
  <div id="video-list"></div>
  <div class="pagination">
    <button id="prevBtn">‚¨ÖÔ∏è Sebelumnya</button>
    <button id="nextBtn">‚û°Ô∏è Selanjutnya</button>
  </div>

  <script>
    const videosPerPage = 10;
    let currentPage = 1;

    const videoIDs = [
      "4gJiHeyO1", "EtViFbF61", "zCz2e34f1", "4cTluMXo1", "9tNSrc4U1",
      "wiGtos6e1", "vHo4LkWq3", "CzNktFmA4", "NWkq98Fg5", "ZX8kFvWg6",
      "HNKqvFzJ7", "SMtQ9vhJ8", "XqT29MkG9", "QLnzkAfk0", "ZKqvGxJm1"
    ];

    function renderPage() {
      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const pageVideos = videoIDs.slice(start, end);

      const container = document.getElementById('video-list');
      container.innerHTML = '';
      pageVideos.forEach(id => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <iframe 
            src="https://cdn.videy.co/${id}" 
            allow="autoplay; fullscreen" 
            allowfullscreen
          ></iframe>
        `;
        container.appendChild(div);
      });

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= videoIDs.length;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if ((currentPage * videosPerPage) < videoIDs.length) {
        currentPage++;
        renderPage();
      }
    });

    renderPage();
  </script>
</body>
</html>
