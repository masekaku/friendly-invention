<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asupan Videy</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Asupan Eksklusif Videy</h2>
  <div id="videoContainer">Memuat video...</div>
  <div id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Deteksi akses bukan dari Telegram
    if (!tg.initDataUnsafe?.user) {
      document.body.innerHTML = `
        <h2>Akses Ditolak</h2>
        <p>Silakan buka tautan ini langsung dari Telegram Bot.</p>
      `;
    } else {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get("id");

      if (videoId) {
        const videoURL = `https://cdn.videy.co/${videoId}.mp4`;
        document.getElementById("videoContainer").innerHTML = `
          <video controls autoplay playsinline>
            <source src="${videoURL}" type="video/mp4">
            Browser kamu tidak mendukung pemutar video.
          </video>
        `;
      } else {
        document.getElementById("error").innerText = "ID video tidak ditemukan di URL.";
      }
    }
  </script>
</body>
</html>
