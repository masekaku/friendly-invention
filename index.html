<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video List Pagination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .video {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 220px;
      border: none;
    }
    .pagination {
      margin-top: 20px;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1> Daftar Video</h1>
  <div id="video-list"></div>
  <div class="pagination">
    <button id="prevBtn"> Sebelumnya</button>
    <button id="nextBtn"> Selanjutnya</button>
  </div>

  <script>
    const videosPerPage = 10;
    let currentPage = 1;
    let videos = [];

    async function loadVideos() {
      const res = await fetch('videos.json');
      videos = await res.json();
      renderPage();
    }

    function renderPage() {
      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const pageVideos = videos.slice(start, end);

      const container = document.getElementById('video-list');
      container.innerHTML = '';
      pageVideos.forEach(id => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = \`
          <iframe src="https://cdn.videy.co/\${id}" allowfullscreen></iframe>
        \`;
        container.appendChild(div);
      });

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= videos.length;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if ((currentPage * videosPerPage) < videos.length) {
        currentPage++;
        renderPage();
      }
    });

    loadVideos();
  </script>
</body>
</html>
