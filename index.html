<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .video {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 220px;
      border: none;
    }
    .pagination {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .warning {
      color: red;
      font-size: 18px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Daftar Video</h1>
  <div id="content"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const isTelegram = navigator.userAgent.includes("Telegram");

    const videoIDs = [
      "Y8DIUlMz1", "MVgY0KAV1", "qOB2Y89G1", "tJsXt7UR1", "GmAo3x9D1",
      "BGGfAvGf2", "vHo4LkWq3", "CzNktFmA4", "NWkq98Fg5", "ZX8kFvWg6",
      "HNKqvFzJ7", "SMtQ9vhJ8", "XqT29MkG9", "QLnzkAfk0", "ZKqvGxJm1"
    ];

    const perPage = 10;
    let currentPage = 1;

    function renderPage() {
      const container = document.getElementById("content");
      const pagination = document.getElementById("pagination");

      if (!isTelegram) {
        container.innerHTML = '<div class="warning">üö´ Halaman ini hanya bisa dibuka melalui Mini App Telegram.</div>';
        pagination.innerHTML = '';
        return;
      }

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const videos = videoIDs.slice(start, end);

      container.innerHTML = '';
      videos.forEach(id => {
        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = \`<iframe src="https://cdn.videy.co/\${id}" allowfullscreen></iframe>\`;
        container.appendChild(div);
      });

      let btns = '';
      if (currentPage > 1) {
        btns += '<button onclick="prevPage()">‚¨ÖÔ∏è Sebelumnya</button>';
      }
      if (end < videoIDs.length) {
        btns += '<button onclick="nextPage()">‚û°Ô∏è Selanjutnya</button>';
      }
      pagination.innerHTML = btns;
    }

    function nextPage() {
      currentPage++;
      renderPage();
    }

    function prevPage() {
      currentPage--;
      renderPage();
    }

    renderPage();
  </script>
</body>
</html>
